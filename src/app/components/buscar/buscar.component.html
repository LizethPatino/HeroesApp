<h3>Heroes Encontrados: <small>{{ subtitulo }}</small></h3>
<hr>

<div class="animated fadeIn fast" *ngIf="heroes.length == 0">
    <div clas="col-md-12">
      <div class="alert alert-info" role="alert">
          No existen Resultados con el término: {{ termino }}
      </div>
    </div>
</div>

<div class="card-columns mt-4">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text text-justify">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <button (click) = "verHeroe(i)" class="btn btn-outline-primary btn-block">Ver más..</button>
    </div>
  </div>
</div>
